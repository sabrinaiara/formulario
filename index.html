<html lang="pt-BR">
<head>

    <title>Site com Abas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* Estilo das abas */
        .tab {
            overflow: hidden;
            background-color: #333;
        }

        .tab button {
            background-color: inherit;
            float: left;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 14px 16px;
            color: white;
            transition: 0.3s;
            font-size: 17px;
        }

        .tab button:hover {
            background-color: #575757;
        }

        .tab button.active {
            background-color: #04AA6D;
        }

        /* Conte√∫do das abas */
        .tabcontent {
            display: none;
            padding: 20px;
            border-top: none;
        }

        /* Estilo das imagens */
        .home-images {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .home-images img {
            width: 45%;
            border-radius: 8px;
        }
